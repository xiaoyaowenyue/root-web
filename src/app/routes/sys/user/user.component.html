<page-header></page-header>
<nz-card>
  <form nz-form [nzLayout]="inline" (submit)="query()" class="search__form">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="4" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="username">用户名</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="q.username" name="username" placeholder="请输入" id="username">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzMd="4" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="gender">性别</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="q.gender" name="gender" id="gender">
              <nz-option *ngFor="let item of genderEnum" [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col nzSpan="8">
        <button nz-button [nzType]="'primary'" type="submit" [nzLoading]="loading"><i nz-icon
            nzType="search"></i>查询</button>
      </div>

    </div>

  </form>

  <button class="mg-top" nz-button [nzType]="'primary'" (click)="add()">
    <i nz-icon nzType="plus"></i>
    <span>新建</span>
  </button>
  <button nz-popconfirm *ngIf="checkedIds.length>0" nz-button nzType="danger" nzTitle="确定删除选中的记录吗?"
    (nzOnConfirm)="deleteBatchIds()">
    <i nz-icon nzType="delete"></i>
    <span>批量删除</span>
  </button>

  <st [columns]="columns" [data]="data.content" [total]="data.totalElements" [pi]="data.number" [ps]="data.size"
    (change)="onChange($event)"></st>

</nz-card>
