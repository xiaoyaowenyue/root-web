<div class="modal-header">
  <div class="modal-title">{{title}}</div>
</div>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)" nzLayout="horizontal">
  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired nzFor="username">用户名</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请输入用户名!">
      <input nz-input formControlName="username" id="username" name="username" placeholder="请输入用户名">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired nzFor="nickname">昵称</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请输入昵称!">
      <input nz-input formControlName="nickname" id="nickname" name="nickname" placeholder="请输入昵称">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired nzFor="email">邮箱</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请输入邮箱!">
      <input nz-input formControlName="email" id="email" name="email" placeholder="请输入邮箱">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <!-- 新增用户时(record.id==undefine条件成立)，此项必填 -->
    <nz-form-label nzSpan="6" [nzRequired]="record.id==undefine" nzFor="password">密码</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="密码长度不能少于6位!">
      <input nz-input formControlName="password" id="password" name="password" type="password" placeholder="密码长度不能少于6位">
    </nz-form-control>
  </nz-form-item>

  <div class="modal-footer">
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="close()" type="button">
      取消
    </button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit">
      保存
    </button>
  </div>

</form>
