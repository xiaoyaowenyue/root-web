<div class="modal-header">
  <div class="modal-title">编辑</div>
</div>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" nzLayout="horizontal">
  <nz-form-item>

    <nz-form-label nzSpan="6" nzRequired nzFor="username">用户名</nz-form-label>
    <nz-form-control nzSpan="12">
      <input nz-input formControlName="username" id="username" name="username" placeholder="请输入用户名">
      <nz-form-explain *ngIf="validateForm.get('username')?.dirty && validateForm.get('username')?.errors">
        请输入用户名!
      </nz-form-explain>
    </nz-form-control>

  </nz-form-item>
</form>

<div class="modal-footer">
  <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="close()">
    取消
  </button>
  <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit">
    保存
  </button>
</div>
