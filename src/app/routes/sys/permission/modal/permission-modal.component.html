<div class="modal-header">
  <div class="modal-title">{{title}}</div>
</div>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)" nzLayout="horizontal">
  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired nzFor="name">权限名</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请输入名称!">
      <input nz-input formControlName="name" id="name" name="name" placeholder="请输入">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired nzFor="mark">标识</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请输入标识!">
      <input nz-input formControlName="mark" id="mark" name="mark" placeholder="请输入标识">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired nzFor="scope">scope</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请输入scope!">
      <input nz-input formControlName="scope" id="scope" name="scope" placeholder="请输入scope">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired nzFor="url">url</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请输入url!">
      <input nz-input formControlName="url" id="url" name="url" placeholder="请输入url">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" nzFor="method">method</nz-form-label>
    <nz-form-control nzSpan="12">
      <input nz-input formControlName="method" id="method" name="method" placeholder="请输入method">
    </nz-form-control>
  </nz-form-item>


  <div class="modal-footer">
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="close()" type="button">
      取消
    </button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit">
      保存
    </button>
  </div>

</form>
