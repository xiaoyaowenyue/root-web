<div class="modal-header">
  <div class="modal-title">{{title}}</div>
</div>

<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)" nzLayout="horizontal">

  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired nzFor="parent">请选择父级菜单</nz-form-label>
    <nz-form-control nzSpan="12">
      <nz-cascader formControlName="parent" [nzOptions]="nzOptions" [nzChangeOnSelect]="true" [nzExpandTrigger]="'hover'"
      [nzDisabled]="disable"></nz-cascader>
      <nz-form-explain *ngIf="parent.dirty && parent.errors">
        请选择父级菜单！
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" nzRequired nzFor="text">菜单名</nz-form-label>
    <nz-form-control nzSpan="12">
      <input nz-input formControlName="text" id="text" name="text" placeholder="请输入菜单名">
      <nz-form-explain *ngIf="text.dirty && text.errors">
        请输入菜单名！
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" nzFor="icon">二级菜单图标</nz-form-label>
    <nz-form-control nzSpan="12">
      <input nz-input formControlName="icon" id="icon" name="icon" placeholder="请输入图标编号">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzSpan="6" nzFor="link">链接</nz-form-label>
    <nz-form-control nzSpan="12">
      <input nz-input formControlName="link" id="link" name="link" placeholder="请输入链接">
    </nz-form-control>
  </nz-form-item>


  <div class="modal-footer">
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="close()" type="button">
      取消
    </button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit">
      确定
    </button>
  </div>

</form>
